version: '3.8'

services:
  web-clipboard-go:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - GIN_MODE=release
    volumes:
      - temp_data:/tmp/web-clipboard-go
    restart: unless-stopped
    networks:
      - web-clipboard-net

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # Uncomment for SSL
      # - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web-clipboard-go
    restart: unless-stopped
    networks:
      - web-clipboard-net

volumes:
  temp_data:
    driver: local

networks:
  web-clipboard-net:
    driver: bridge