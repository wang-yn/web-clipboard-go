<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Web Clipboard</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media (max-width: 640px) {
            .container { padding: 1rem; }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto max-w-md px-4">
        <div class="bg-white rounded-lg shadow-md p-8">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Web Clipboard</h1>
            <p class="text-center text-gray-600 mb-8">Please login to continue</p>

            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter your username"
                        required
                        autocomplete="username"
                    />
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    />
                </div>

                <div class="flex items-center">
                    <input
                        type="checkbox"
                        id="rememberMe"
                        name="rememberMe"
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                    />
                    <label for="rememberMe" class="ml-2 block text-sm text-gray-700">
                        Remember me (7 days)
                    </label>
                </div>

                <button
                    type="submit"
                    id="loginButton"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 px-4 rounded-lg font-medium transition-colors"
                >
                    Login
                </button>
            </form>

            <!-- Status Messages -->
            <div id="statusMessage" class="mt-4 p-3 rounded-lg hidden text-sm"></div>

            <div class="mt-6 text-center text-sm text-gray-600">
                <p>Default credentials:</p>
                <p class="font-mono text-xs mt-1">admin / admin123</p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const rememberMeCheckbox = document.getElementById('rememberMe');
        const loginButton = document.getElementById('loginButton');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            const rememberMe = rememberMeCheckbox.checked;

            if (!username || !password) {
                showMessage('Please enter both username and password', 'error');
                return;
            }

            // Disable button during login
            loginButton.disabled = true;
            loginButton.textContent = 'Logging in...';

            try {
                const success = await Auth.login(username, password, rememberMe);

                if (success) {
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 500);
                } else {
                    showMessage('Invalid username or password', 'error');
                    loginButton.disabled = false;
                    loginButton.textContent = 'Login';
                }
            } catch (error) {
                showMessage('Login failed: ' + error.message, 'error');
                loginButton.disabled = false;
                loginButton.textContent = 'Login';
            }
        });

        function showMessage(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = 'mt-4 p-3 rounded-lg text-sm';

            if (type === 'error') {
                statusDiv.classList.add('bg-red-100', 'text-red-700', 'border', 'border-red-400');
            } else if (type === 'success') {
                statusDiv.classList.add('bg-green-100', 'text-green-700', 'border', 'border-green-400');
            }

            statusDiv.classList.remove('hidden');

            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.classList.add('hidden');
                }, 3000);
            }
        }

        // Check if already logged in
        (async () => {
            if (await Auth.checkAuth()) {
                window.location.href = '/';
            }
        })();
    </script>
</body>
</html>
